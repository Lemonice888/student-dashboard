<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="centered_entire">
        <!-- Side Dashboard -->
        <aside class="side_dashboard_container">
            <div class="profile">
                <div id="mark">
                    <h1 id="mark2"><img style="margin-right: 10px;" src="images/computer.png">DASHBOARD</h1>
                </div>
                <img id="student_photo" src="images/student.png">
                <h3>Hikumi</h2>
            </div>
            <h5>Overview</h5>
            <h5>Goals</h5>
            <h5>To-Do</h5>
            <h5>Courses</h5>
            <h5>Exercises</h5>
            <h5>Projects</h5>
        </aside>
        <!-- Header -->
        <header class="header_container">
            <section class="top_header">
                <form action="#" class="search_bar">
                    <input type="text" name="q">
                    <button type="submit"><img src="images/search.png"></button>
                </form>
                <img style="margin-right: 15px;" src="images/notification-bell.png">
                <img src="images/moon.png">
            </section>

            <section class="bottom_header">
                <div class="greeting">
                    <img src="images/crescent-moon.png">
                    <p>Hello, </p>
                    <h2>Hikumi!</h2>
                </div>
                <div class="logo">
                    <img src="images/odinproject.png">
                    <img src="images/freecodecamp.png">
                    <img src="images/w3schools-logo-icon.png">
                    <button><img style="width: 15px; height: 15px;" src="images/plus.png"></button>
                </div>
            </section>

        </header>
        <!-- Main Contents -->
        <section class="main_grid_container">

        </section>
    </div>
</body>
</html>
